<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <script src="assets/JS/script.js" defer></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <main>
        <!---Current City--->
        <div class="currentDayContainer">
            <h2 id="currentDay" class="currentDate"></h2>
            <h2 class="cityName"></h2>
           <h3 class="temperature"></h3>
            <h3 class="windSpeed"></h3>
            <h3 class=humidityValue></h3>
           <h3 class="UV" id="UV-index"></h3>
            <span><img id="weatherIcon" src="" alt=""></span>
        </div>

        <!---5 Day forecast--->
      <div>
        <h2>5-Day Forecast:</h2>
        <div id="weekForecast">
          <div id="box1" class="date"></div>
          <div id="box2" class="date"></div>
          <div id="box3" class="date"></div>
          <div id="box4" class="date"></div>
          <div id="box5" class="date"></div>
        </div>
      </div>
    </main>

        <!---Search button & history  --->
    <div class="input" id="input">
      <label for="city-search">Search for a city:</label>
      <input placeholder="City name here" type="text" class="inputValue">
      <input type="submit" value="search" class="button"  id="searchButton">
    </div>
    <div>
      <h2>Search History:</h2>
      <div class="citySearch-container" id="searchHistory">
      <ul class="city-list"></ul>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
